<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Journal App</title>
        <link rel="icon" href="icon.ico" />
    </head>
    <body>
        <div class="app">
            <h1>Weather Journal App</h1>
            <video src="background.mp4" muted loop autoplay></video>
            <div class="overlay"></div>

            <div class="zipcode">
                <h2>Enter zipcode here :</h2>
                <textarea id="zip" placeholder="please enter your zip code"></textarea>
            </div>

            <div class="feeling">
                <h2>How are you feeling toady ?</h2>
                <textarea id="feelings" placeholder="please enter how you are feeling"></textarea>
            </div>

            <div class="generate">
                <button id="generate" type="submit">Generate</button>
            </div>
            <!-- i have modified both HTML and CSS , so this part is different from the rubric but won't affect the functionality-->
            <div class="entryHolder">
                <h2>Most recent entry :</h2>
                <ul id="entry">
                    <li id="date"></li>
                    <li id="temp"></li>
                    <li id="content"></li>
                </ul>
            </div>
        </div>
    </body>
    <script src="app.js" type="text/javascript"></script>
</html>
